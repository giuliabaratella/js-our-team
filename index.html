<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4 ph-2">
        <h1 class="text-center mb-5">Our Team</h1>
        <div id="team-box" class="row mb-5">
            
        </div>

        <div class="row">
            <h2 class="text-center">Insert new Member</h2>
            <div class="col-6">
                <label for="name">Name</label>
                <input type="text" class="form-control mb-3" name="name" id="name">
            </div>
            <div class="col-6">
                <label for="surname">Surname</label>
                <input type="text" class="form-control mb-3"name="surname" id="surname">
            </div>
            <div class="col-12">
                <label for="role">Role</label>
                <input type="text" class="form-control mb-3 "name="role" id="role">
            </div>
            <div class="col-12">
                <label for="picture">Picture url</label>
                <input class="form-control mb-3" type="text" id="picture">
            </div>
            <button class="button col-1 btn btn-primary mx-auto">Invia</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
