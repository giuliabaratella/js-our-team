<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body>
    <main>
        <div class="container py-4 ph-2">
            <div class="page-text text-center">
                <h1 class="mb-5 text-uppercase">Our Team</h1>
                <p class="mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis reiciendis maxime porro <br> ut consequatur deserunt odio vero, quam quos quaerat.</p>
            </div>
            <div id="team-box" class="row mb-5">
        
            </div>
            <div class="row">
                <h2 class="text-center">Insert new Member</h2>
                <div class="col-6">
                    <label for="name" class="mb-1">Name</label>
                    <input type="text" class="form-control mb-3" name="name" id="name">
                </div>
                <div class="col-6">
                    <label for="surname" class="mb-1">Surname</label>
                    <input type="text" class="form-control mb-3"name="surname" id="surname">
                </div>
                <div class="col-12">
                    <label for="role" class="mb-1">Role</label>
                    <input type="text" class="form-control  mb-3"name="role" id="role">
                </div>
                <div class="col-12">
                    <label for="picture" class="mb-1">Picture url</label>
                    <input class="form-control mb-3" type="text" id="picture">
                </div>
                <button class="button col-1 btn btn-primary mx-auto">Invia</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
